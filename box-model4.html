<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f1e5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #4b2c20, #6f4e37);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
        }

        .content {
            background-color: #fff;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

     
        .menu {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .menu img {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            border: 3px solid #4b2c20;
            transition: transform 0.3s;
        }

        .menu img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Coffee Shop</h1>
        </div>
        <div class="content">
            <p>Tempat terbaik untuk menikmati kopi dengan suasana yang nyaman.</p>
            
            <div class="menu">
                <img src="https://images.unsplash.com/photo-1578314674306-5f52904e35bd" alt="Kopi 1">
                <img src="https://images.unsplash.com/photo-1590082871875-064201a27373" alt="Kopi 2">
                <img src="https://images.unsplash.com/photo-1575883446992-61cb2d7d301c" alt="Kopi 3">
            </div>
        </div>
    </div>
</body>
</html>
