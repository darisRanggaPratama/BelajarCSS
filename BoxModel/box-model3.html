<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop - Menu</title>
  <style>
    /* Reset default margin dan padding, gunakan border-box secara global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .menu-item {
      width: 300px;
      height: 250px;
      padding: 20px;
      border: 2px solid #8B4513; /* Warna cokelat kopi */
      margin: 15px;
      background-color: #fff;
      text-align: center;
      box-sizing: border-box;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover; /* Agar gambar tidak terdistorsi */
    }

    .menu-item h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .menu-item p {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="menu-item">
    <img src="https://images.unsplash.com/photo-1610632380989-680fe40816c6" alt="Kopi Latte">
    <h3>Kopi Latte</h3>
    <p>Espresso dengan susu steamed yang lembut.</p>
  </div>
</body>
</html>
