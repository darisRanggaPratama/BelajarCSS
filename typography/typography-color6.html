<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Impor Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling umum untuk body */
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #FFF8E1; /* Warna teks: krem (HEX) */
            background-color: #5D4037; /* Warna latar: coklat tua (HEX) */
            margin: 0;
            padding: 0;
        }

        /* Styling header */
        header {
            background-color: #4CAF50; /* Warna hijau (HEX) */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            color: #FFF8E1; /* Warna teks: krem (HEX) */
            margin: 0;
        }

        /* Styling navigasi */
        nav {
            background-color: #FFF8E1; /* Warna krem (HEX) */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #5D4037; /* Warna coklat tua (HEX) */
            text-decoration: none;
            margin: 0 10px;
        }

        /* Styling konten utama */
        main {
            padding: 20px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
            color: #FFF8E1; /* Warna teks: krem (HEX) */
            margin: 0 0 10px;
        }

        p {
            margin: 0 0 10px;
        }

        /* Styling tombol */
        .button {
            background-color: #4CAF50; /* Warna hijau (HEX) */
            color: #FFF8E1; /* Warna teks: krem (HEX) */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling footer */
        footer {
            background-color: #5D4037; /* Warna coklat tua (HEX) */
            padding: 10px;
            text-align: center;
            color: #FFF8E1; /* Warna teks: krem (HEX) */
        }
    </style>
</head>
<body>
    <header>
        <h1>Coffee Shop</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Menu</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>
    <main>
        <h2>Selamat Datang di Coffee Shop</h2>
        <p>Kami menyajikan kopi terbaik di kota. Kunjungi kami sekarang!</p>
        <button class="button">Pesan Sekarang</button>
    </main>
    <footer>
        <p>&copy; 2023 Coffee Shop. Hak cipta dilindungi.</p>
    </footer>
</body>
</html>
