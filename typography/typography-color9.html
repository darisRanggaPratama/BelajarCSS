<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="typography-color9.css">
</head>
<body>
    <header class="header">
        <h1>Coffee Haven</h1>
        <p>Specialty Coffee & Artisanal Brews</p>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Start Your Day Right</h2>
            <p class="tagline">Freshly roasted beans, crafted with love</p>
            <a href="#menu" class="btn">Explore Menu</a>
        </div>
    </section>

    <section class="menu" id="menu">
        <h3>Our Signature Drinks</h3>
        <div class="menu-item">
            <h4>Espresso</h4>
            <p>Rich and intense</p>
        </div>
        <div class="menu-item">
            <h4>Cappuccino</h4>
            <p>Perfectly balanced</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Coffee Haven</p>
    </footer>
</body>
</html>
